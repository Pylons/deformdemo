[tox]
envlist =
    lint,
    py27,
    py36

[testenv]
# Most of these are defaults but if you specify any you can't fall back
# to defaults for others.
basepython =
    py27: python2.7
    py36: python3.6

usedevelop = true
passenv = DISPLAY
whitelist_externals = tox.sh
commands =
    pip install -e ".[testing]"
    pip install git+https://github.com/Pylons/deform.git
    pip install git+https://github.com/Pylons/colander.git
    pip install "selenium<3"
    pip install flaky
    ./tox.sh


[testenv:lint]
basepython = python3.6
commands =
    flake8 deformdemo setup.py
    black --check --diff deformdemo setup.py
    python setup.py check -r -s -m
    check-manifest
extras =
    lint
