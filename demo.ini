[DEFAULT]
debug = true

[app:main]
use = egg:deformdemo#demo
reload_templates = true
debug_templates = true
debug_authorization = false
debug_notfound = false

available_languages = en de nl ru es
pyramid.default_locale_name = en

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 8522
threads = 8

[loggers]
keys = root, deformdemo

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_deformdemo]
level = DEBUG
handlers =
qualname = deformdemo

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s:%(lineno)s][%(threadName)s] %(message)s
