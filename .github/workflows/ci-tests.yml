name: Build and test

on:
  # Build only on pushes to master or one of the release branches
  push:
    branches:
      - master
      - "[0-9].[0-9]+-branch"
    tags:
  # Build pull requests
  pull_request:

jobs:
  test:
    strategy:
      matrix:
        py:
          - "3.6"
          - "3.7"
          - "3.8"
          - "3.9"
          - "pypy3"
        os:
          - "ubuntu-latest"
        architecture:
          - x64
        include:
          # Only run coverage on ubuntu-latest, except on pypy3
          - os: "ubuntu-latest"
            pytest-args: "--cov"
          - os: "ubuntu-latest"
            py: "pypy3"
            pytest-args: ""
    name: "Python: ${{ matrix.py }}-${{ matrix.architecture }} on ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - name: Setup python
      uses: actions/setup-python@v2
      with:
          python-version: ${{ matrix.py }}
          architecture: ${{ matrix.architecture }}
    - name: Install requirements
      run: |
        sudo apt-get update
        sudo apt-get install firefox firefox-geckodriver gettext gettext-base xvfb
        pip install tox
    - name: Running tox
      env:
        DISPLAY: ":99"
      run: |
        Xvfb :99 &
        tox -e py -- ${{ matrix.pytest-args }}
  lint:
    runs-on: ubuntu-latest
    name: Lint the package
    steps:
    - uses: actions/checkout@v2
    - name: Setup python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
        architecture: x64
    - run: |
        pip install tox
        tox -e lint
